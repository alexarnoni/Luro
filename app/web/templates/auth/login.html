{% extends "base.html" %}

{% block title %}{{ _('Entrar - Luro') }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
    <h1>{{ _('Entrar no Luro') }}</h1>
    <p>{{ _('Insira seu e-mail para receber um link mágico de login') }}</p>
        
        <form method="post" action="/login" class="auth-form">
            <div class="form-group">
                <label for="email">{{ _('Endereço de e-mail') }}</label>
                <input type="email" id="email" name="email" required class="form-control" placeholder="{{ _('seu@email.com') }}">
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">{{ _('Enviar link mágico') }}</button>
        </form>
        
        <p class="auth-note">
            {{ _('Enviaremos um link de login seguro por e-mail. Sem senha!') }}
        </p>
    </div>
</div>
{% endblock %}
