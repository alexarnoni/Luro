version: '3.8'

services:
  web:
    build: .
    image: luro:latest
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4

    # Importante: não bindar o projeto inteiro, só os estáticos
    volumes:
      - ./app/web/static:/app/app/web/static:ro

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: luro
      POSTGRES_USER: luro
      # Esse valor só é usado se você recriar o volume do banco do zero.
      # Enquanto o volume atual existir, ele ignora e usa o que já foi inicializado.
      POSTGRES_PASSWORD: change-me
    volumes:
      - luro-db:/var/lib/postgresql/data

volumes:
  luro-db:
